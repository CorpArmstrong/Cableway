
log4j.rootLogger=debug, consoleAppender, infoAppender, errorAppender, warningAppender

#������������ ����������� ���������
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.target=System.out
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.consoleAppender.threshold=debug

#������������ ��������� ��������� ������ ����
log4j.appender.infoAppender=org.apache.log4j.FileAppender
log4j.appender.infoAppender.file=info.log
log4j.appender.infoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.infoAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.infoAppender.threshold=info

#������������ ��������� ��������� ������
log4j.appender.errorAppender=org.apache.log4j.FileAppender
log4j.appender.errorAppender.file=error.log
log4j.appender.errorAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.errorAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.errorAppender.threshold=error

#������������ ��������� ��������� ���������
log4j.appender.warningAppender=org.apache.log4j.FileAppender
log4j.appender.warningAppender.file=warning.log
log4j.appender.warningAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.warningAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.warningAppender.threshold=warn